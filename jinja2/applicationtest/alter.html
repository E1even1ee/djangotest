<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALTER REGISTER PAGE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ static('css/applicationtest/login.css')}}">
</head>
<body>
    <br>
    <br>
    <br>
    <h2 class="page-title">ALTER REGISTER</h2>
    <br>
    <form action="alterregister.html" method="post">
        <div class="form-container">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter First Name" name="firstname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Email" name="email">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Register</button>
            </div>
        </div>
    </form>
    <a href="{{ url('login') }}"><button class="btn btn-primary btn-block form-container">Login</button></a>
</body>
</html>
